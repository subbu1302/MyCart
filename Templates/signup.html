{% extends 'theme.html' %}
{% block content %}
<div class="container bg-info">
    <div class="row m-5 bg-warning" >
        <div class="col-lg-6">
            <div class="border shadow bg-warning" >
                <h1 class="m-2">Create an Account</h1>
                {% if error %}
                <div>
                    <div class="alert alert-danger alert-dismissible fade show m-3" role="alert">
  <strong>Error:{{error}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
                </div>
                {% elif success %}
                <div>
                    <div class="alert alert-success alert-dismissible fade show m-3" role="alert">
  <strong>{{success}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
                </div>
                {% endif %}

                <form class="m-5 " method="post" action="signup" >
                    {% csrf_token %}

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="fn" class="form-control" value="{{uservalues.fn}}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="ln" class="form-control" value="{{uservalues.ln}}">
                    </div>
                    <div class="form-group">
                        <label>Email Address </label>
                        <input type="email" name="em" class="form-control" value="{{uservalues.em}}">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="ph" class="form-control" value="{{uservalues.ph}}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pa" class="form-control">
                    </div>
                    <div class="form-group mt-2">

                        <input type="submit" value="signup" class="btn btn-outline-primary form-control" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
